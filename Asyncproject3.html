<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="b">
    <table border="n" style="border-collapse: collapse;">
        <thead>
            <th>Key</th>
            <th>KeyCode</th>
            <th>Code</th>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener("keydown", (e) => {
            // console.log(e)
            (e.key === " ") ? document.querySelectorAll("td")[0].innerHTML = "space" : document.querySelectorAll
                ("td")[0].innerHTML = e.key
            document.querySelectorAll("td")[1].innerHTML = e.keyCode
            document.querySelectorAll("td")[2].innerHTML = e.code
        })
    </script>
</body>

</html>
