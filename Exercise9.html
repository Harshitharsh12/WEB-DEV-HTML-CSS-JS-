<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise9</title>
    <style>
        .container{
            position: relative;
width: 1600px;
height:600px;
background-color: blue;
        }
        .box{
width: 100px;
height: 100px;
background-color: red;
position: absolute;
bottom: 0;
left: 0;
border-radius: 70px;
animation: boll1 3s linear infinite ,boll2 1s ease-in-out infinite alternate;
        }
        @keyframes boll1{
        from{
left: 0;
        }
to{
left: 100%;
    }
        }
@keyframes boll2{
    from{
        bottom: 0;
    }
    to{
        bottom: 100%;
    }
}

        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
