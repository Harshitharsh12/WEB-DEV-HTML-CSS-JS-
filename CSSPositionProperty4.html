<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
    <style>
        container{
            height: 600px;
            width: 800px;
            background-color: red;

        }
img{
    width: 300px;
    height: 300px;
    transition: all 3s ease-in-out 1s;
}

.item1{
    position:absolute;
    top: 10px;
    left: 4px;
    z-index:1;
}
.item2{
    position:absolute;
    top: 10px;
    left: 4px;
    z-index: 2;
    
}
 img:hover{
            transform: translate(50vw) scale(1.2);
            background-color: yellow;
        }
    </style>
</head> 
<body>
    <div class="container">
        <img src="WebImages/lucky.jfif" alt="" class="item1">
        <img src="WebImages/nitin.jfif" alt="" class="item2">
    </div>
</body>
</html>
