<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <label for="Name">enter the name:</label>
        <input type="text" id="Name">
        <br><br>
        <label for="gender">Enter the Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br><br>
        <label for="address">Enter your address:</label>
        <br>
        <textarea name="address" id="address" cols="20" rows="10"></textarea>
        <br><br>
        <label for="qualification">Enter your Qualification:</label>
        <input type="checkbox">
        <label for="ug">UG</label>
        <input type="checkbox">
        <label for="pg">PG</label>
        <input type="checkbox">
        <label for="other">Other</label>
        <br><br>
        <label for="state">Enter your State:</label>
        <select name="state" id="state">
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Delhi">Delhi</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <input type="button" value="submit">
    </form>

</body>
</html>
