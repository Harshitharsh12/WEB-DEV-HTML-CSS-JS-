<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 400px;
            height:200px;
            margin: 4px;
            padding: 4px;
            border: 2px solid black;
        }

        .box1 {
            background-color: red;
            position: absolute; 
            top: 4px;
            left: 14px;  
/* note: in the relative position the element 
will be move according to his present position
and in the absolute position the element is
positioned or move according to his parent 
or ancestor element positioning which is
first positioned */
/* note: the element positioned according to it's
parent if the parent of the element is also 
positioned in any type(absolute,relative,sticky
,fixed) whether it is positioned according to
html body .  */
        }

        .box2 {
            background-color: yellow;
        }

        .box3 {
            background-color: blue;
            /* position: fixed;
            top: 10vw;
            left: 4vw; */
        }

        .box4 {
            background-color: green;
        }

        .parent {
            padding: 43px;
            margin: 40px;
            border: 4px solid purple;
            /* position: absolute; */
            /* position: relative; */
            /* position: fixed; */
            /* position: sticky; */
/* Exception:
 transform,filter or perspective properties can 
also  make an element appear as positioned */
/* transform: translate(0); */
/* filter: invert(); */
/* filter: invert(0); */
/* perspective: 0em; */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>
