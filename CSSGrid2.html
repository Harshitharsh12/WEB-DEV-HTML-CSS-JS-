<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid2</title>
    <style>
        .container {
            border: 2px solid red;
            display: grid;
        grid-template-areas: 
        /* first row with three columns
        here first row all three columns(cell) 
        name are nav   */
        "nav nav nav"
         /* second row with three columns
          here second row first column(cell) 
        name is side and second and third cell 
        name are article     */
        "side article article"
         /* third row with three columns 
          here third row all three columns(cell) 
        name are footer   */ 
        "footer footer footer";
          
        }
.item {
            border: 2px solid green;
            height: 50px;
            } *

        .item1 {
            grid-area:nav;
            background-color: aqua;

        }
        .item2{
            grid-area: side;
            background-color: aquamarine;
        }
        .item3{grid-area: article;
        background-color: blue;}
        .item4{
            grid-area: footer;
            background-color: blueviolet;
        }
        </style>
</head>

<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
       
    </div>
</body>

</html>
