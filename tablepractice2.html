<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th {
        border: 2px solid;
      }
      td {
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <table border="n" style="border-collapse: collapse">
      <h1>
        <caption>
          Table practice:
        </caption>
      </h1>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Mobile</th>
          <th>Profession</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harshit</td>
          <td>21</td>
          <td>7867658</td>
          <td rowspan="2">BCA</td>
        </tr>
        <tr>
          <td>Sanjay</td>
          <td colspan="2">22</td>
          <td>32445</td>
          <td>BCA</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
