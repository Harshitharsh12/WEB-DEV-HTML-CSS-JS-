<html lang="en">
<head>

        .box{
            height: 50px;
            width: 50px;
            background-color: beige;
            border: 2px solid black;

            transform: translateY(100%) skewX(40deg) translateX(45%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 100vw;
            height: 80vh;
            border: 2px solid purple;
        }
