<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>
    <style>
        body {
            background-color: blue;
        }

        /* syntax of Media query: 
@media not\only mediatype and (expression\condition)
{
    CSS-Code;
}*/
        /* the screen is portrait(vertically): when 
screen height is greater than its width */
        @media screen and (orientation:portrait) {
            body {
                border: 5px solid purple;
            }
        }

        /* the screen is landscape(horizontally):
when screen width is greater than its height */
        @media screen and (orientation:landscape) {
            body {
                border: 5px solid white;
            }
        }

        @media only screen and (max-width:455px) {
            body {
                background-color: aquamarine;
            }

            .boxes {
                flex-direction: column;
            }
        }

        /* div {
            color: red;
            background-color: yellow;
        } */

        /* @media only screen and (min-width:400px) {
            div {

        color: bisque;
                background-color: aqua;
            }
        } */
        .boxes {
            display: flex;
        }

        .box {
            width: 344px;
            height: 344px;
            background-color: steelblue;
            padding: 3px;
            margin: 3px;
        }
    </style>
</head>

<body>
    <div>
        Hey I am a blue body guy
    </div>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
