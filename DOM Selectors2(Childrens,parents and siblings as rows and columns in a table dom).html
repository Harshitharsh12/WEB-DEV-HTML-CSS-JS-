<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <caption>
            Employee Data:
        </caption>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>designation</th>
                <th>favourite language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harsha</td>
                <td>20</td>
                <td>coder</td>
                <td rowspan="2">java</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">sanjay20</td>
                <td>programmer</td>
            </tr>
        </tfoot>
    </table>
    <script src="DOM Selectors2(Childrens,parents and siblings as rows and columns in a table dom).js"></script>
</body>

</html>
