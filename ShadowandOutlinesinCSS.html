<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 4px solid red;
            padding: 20px;
            width: 500px;
            box-shadow: 10px 10px 20px 2px lightcoral;
            /* box-shadow : 10px 10px 20px 2px
             blue inset; */
            /* note: the default value of the box-shadow 
             is outset but if we want to create a shadow
             inside the box then we need to specify it */
            /* box-shadow: 10px 10px; */
            text-shadow: 5px 5px 4px blue;

        }
        .box1{
            border: 5px solid green;
            padding: 10px;
            margin: 10px;
            box-shadow: 8px 8px 20px lightseagreen inset;
        }
        /* note:add multiple shadows 
        in one line */
        .box2{
            border: 4px solid yellowgreen;
            padding: 10px;
            box-shadow: 5px 5px green ,10px 10px yellowgreen, 12px 12px red;
        }

        .element {
            text-shadow: 3px 3px 4px red;
            outline: 2px solid blue;
            border: 2px solid red;
            border-radius: 5px;
            /* outline-offset: 3px; */
            /* note: outline have not the
             "outline-radius" property it inherit
             it by the border-radius. */
        }
    </style>
</head>

<body>
    <div class="box">I am a box</div>
    <br>
    <br>
    <span class="element">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas minima, necessitatibus sunt
        aspernatur sequi vitae sed provident adipisci ab maiores minus? Enim.</span>
        <div class="box1">
I am also a box
        </div>
        <div class="box2">
I am also an another box
        </div>
</body>

</html>
