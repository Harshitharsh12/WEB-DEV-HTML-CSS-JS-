<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
    <style>
        .container {
            width: 700px;
            height: 700px;
            background-color: aqua;
            border: 4px solid blue;
        }
        img{
            width: 100px;
            height: 100px;
            display: flex;
            margin: 12px;
        }

        .box {
            width: 200px;
            height: 110px;
            margin: 10px;
            transition: all 3s ease-in-out 1s;
        }

        .box1 {
            background-color: red;
            border: 2px solid gray;
        position:absolute;
        top:2px;
        left: 10px;
}

        .box2 {
            background-color: blueviolet;
            border: 2px solid black;
            position:absolute;
        top:118px;
        left: 10px;

        }

        .box3 {
            background-color: antiquewhite;
            border: 2px solid green;
            position:absolute;
        top:234px;
        left: 10px;
    
        }

        .box4 {
            background-color: green;
            border: 2px solid yellow;
            position:absolute;
        top:349px;
        left: 10px;
        }

        .box:hover {
            transform: translate(12vw) scale(1.4);
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="WebImages/boat.jpg" alt="">
        <img src="WebImages/monkey.jfif" alt="">
        <img src="gif.1.gif" alt="">
        <img src="gif2.gif" alt="">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>
