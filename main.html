<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="header">
        <h5>Employee Data:</h5>
    </div>
    <div class="upper-btn-box">
        <div class="btn-left-box">
            <button id="add-btn"><i class="fa fa-plus"></i> &nbsp; Add Employee</button>
            <button id="del-all-btn" style="background-color:#33B5E6;"><i class="fa fa-eraser"></i> &nbsp; Clear All
                Data</button>
            <input type="checkbox" name="" id="del-all-box">
        </div>
        <div class="btn-right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empId" placeholder="Enter Employee Id or E-mail:">
            <button style="background-color: #EE534F;">Search</button>
        </div>
    </div>
    <br></br>
    <br>
    <div class="table-box">
        <table style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th id="h">Sr No</th>
                    <th>Profile</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>
                    <th>Office Code</th>
                    <th>Job Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-data">
            </tbody>
        </table>
    </div>
    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="images/contact-man.jpg" id="profile-pic" width="150" height="150" alt="">
                <i class="fa fa-plus"></i>
                <input type="file" id="upload-field">
            </div>

        </div>
        <div class="right-modal">
            <form id="register-form" action="">
                <div class="input-box">
                    <label for="id">Id</label>
                    <input type="text" required id="id">
                </div>
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" required id="name">
                </div>
                <div class="input-box">
                    <label for="l-name">Last Name</label>
                    <input type="text" required id="l-name">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" required id="email">
                </div>
                <div class="input-box">
                    <label for="office-code">Office Code</label>
                    <input type="text" required id="office-code">
                </div>
                <div class="input-box">
                    <label for="job">Job Title</label>
                    <input type="text" required id="job">
                </div>
                <div class="input-box">
                    <button id="register-btn">Register</button>
                    <button id="update-btn" disabled="disabled" style="background-color: #EE534F;">Update</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
