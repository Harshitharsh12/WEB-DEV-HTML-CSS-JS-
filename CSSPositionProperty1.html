<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
*{
    margin: 0;
    padding: 0;
}
.box{
    width: 400px;
    height: 100px;
    margin:  4px;
    padding: 4px;
    border: 2px solid black;
}
.box1{
background-color: red;
}
.box2{
background-color: yellow;
position: relative;
bottom: 22px;
left: 80px;
position: static;
/*note: the default value of psition is static */
/* note: in the relative position the element 
will be move according to his present position
and absolute position the element is positioned
or move according to his parent positioning */


}
.box3{
background-color: blue;
}
.box4{
    background-color: green;
}
.parent{
    padding: 43px;
    margin: 40px;
    border: 4px solid purple;

}
    </style>
</head>
<body>
    <div class="parent">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    </div>
</body>
</html>
