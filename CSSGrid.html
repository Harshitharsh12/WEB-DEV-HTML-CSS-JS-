    <title>CSS Grid</title>

      .container {
        border: 2px solid red;
        display: grid;
        grid-template-columns:

    area horizontally so the maximum width
    of any item of first column is 150px
    and second column items maximum width is 
    100px   */

          100px 100px 100px;
        /* occupy 150px,100px,100px and
     100px area vertically so the maximum height of 
     any item in first row is 150px and second
      ,third,fourth and fifth row items 
      maximum height is 100px */
      }
