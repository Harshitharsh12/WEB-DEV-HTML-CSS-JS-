<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
.container{
    width: 400px;
    height: 500px;
    background-color:antiquewhite;

}
.box{
    width: 40px;
    height: 50px;
    background-color:aqua ;
    /* animation: harshaAnimation;
    animation-duration: 3s;
    animation-iteration-count: 2;
    animation-iteration-count:infinite; */
    
}
.box:hover{
    /* animation: harshaAnimation ,harsha; */
    /* animation: harsha,harshaAnimation; */
    animation: harshaAnimation ;
    /* animation: harsha; */
    animation-duration: 3s;
    /* animation-iteration-count:2; */
     animation-iteration-count:infinite;
    animation-timing-function: linear;
    /* animation-timing-function: cubic-bezier(0, 1.08, 0.58, 1); */
    animation-delay:2s;
    /* animation-direction: reverse; */
    animation-direction: alternate-reverse;
    /* animation-play-state:paused;
    animation-play-state:running; */ 
    /* animation-fill-mode: forwards; */
    /* or
     animation: harshaAnimation,harsha 3s linear 2s infinite 
    alternate-reverse; */

}
@keyframes harshaAnimation{
    from{
       background-color: blue;
       /* transform: translateX(100px); */
    }
    to{
        background-color: green;
        transform: translateX(800px);
    }
}
@keyframes harsha{
0%{
transform: rotate(100deg);
}
20%{
    transform: rotate(200deg);
}
50%{
    transform: rotate(220deg);
}
80%{
    transform: rotate(300deg);
}
100%{
    transform: rotate(310deg);
}
}

    </style>
</head>
<body>
    <div class="container">
<div class="box">
Box
</div>
    </div>
</body>
</html>
